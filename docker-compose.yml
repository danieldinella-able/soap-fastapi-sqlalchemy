version: "3.9"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: myapp-pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppass}
      POSTGRES_DB: ${POSTGRES_DB:-app_test}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  db-init:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: myapp-pg-init
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-apppass}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_DB: ${POSTGRES_DB:-app_test}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "psql -h postgres -U $${POSTGRES_USER} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname='$${POSTGRES_DB}'\" | grep -q 1
      || psql -h postgres -U $${POSTGRES_USER} -d postgres -c \"CREATE DATABASE \"\"$${POSTGRES_DB}\"\"\""
    restart: "no"

  soap_server:
    build:
      context: .
      dockerfile: main_directory/soap_server/Dockerfile
    container_name: soap-server
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./soap.db}
    ports:
      - "8001:8001"
    restart: unless-stopped

  rest_api:
    build:
      context: .
      dockerfile: main_directory/rest_api/Dockerfile
    container_name: rest-api
    environment:
      - POSTGRES_URI=${POSTGRES_URI}
      - SOAP_WSDL_URL=${SOAP_WSDL_URL:-http://soap_server:8001/?wsdl}
      - UVICORN_HOST=${UVICORN_HOST:-0.0.0.0}
      - UVICORN_PORT=${UVICORN_PORT:-8000}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - UVICORN_RELOAD=${UVICORN_RELOAD:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      soap_server:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
